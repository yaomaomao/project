{% extends "myadmin/public/base.html"  %}

{% block title %}
<title>会员编辑</title>
{% endblock title %}

{% block header %}
<div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
        <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span> 会员编辑 <small>Amaze UI</small></div>
     </div>
    <div class="am-u-lg-3 tpl-index-settings-button">
        <button type="button" class="page-header-button"><span class="am-icon-paint-brush"></span> 设置</button>
    </div>
</div>
{% endblock header %}

{% block con %}
<div class="row-content am-cf">


        <div class="row">

            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">会员编辑</div>
                        <div class="widget-function am-fr">
                            <a href="javascript:;" class="am-icon-cog"></a>
                        </div>
                    </div>
                    <div class="widget-body am-fr">

                        <form action="{% url 'myadmin_user_update' %}?uid={{ user.id }}" method="POST" enctype="multipart/form-data" class="am-form tpl-form-line-form">
                            {% csrf_token %}
                            
                            <div class="am-form-group">
                                    <label for="user-name"  class="am-u-sm-3 am-form-label">用户名 </label>
                                    <div class="am-u-sm-9">
                                        <input type="text" value="{{ user.username }}" name="username" class="tpl-form-input"  placeholder="请输入用户名">
                                        
                                    </div>
                                </div>
                           
                            <div class="am-form-group">
                                <label for="user-name"  class="am-u-sm-3 am-form-label">邮箱 </label>
                                <div class="am-u-sm-9">
                                    <input type="text"  value="{{ user.email }}"  name="email" class="tpl-form-input"  placeholder="请输入email">
                                    
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="user-name"  class="am-u-sm-3 am-form-label">手机号 </label>
                                <div class="am-u-sm-9">
                                    <input type="text" value="{{ user.phone }}"  name="phone" class="tpl-form-input"  placeholder="请输入手机号">
                                    
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="user-name"  class="am-u-sm-3 am-form-label">年龄 </label>
                                <div class="am-u-sm-9">
                                    <input type="number" value="{{ user.age }}"  name="age" class="tpl-form-input"  placeholder="请输入年龄">
                                    
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="user-name"  class="am-u-sm-3 am-form-label">性别 </label>
                                <div class="am-u-sm-9">
                                    <input type="radio" name="sex" class="tpl-form-input" {% if user.sex == "男" %} checked {% endif %}  value="男">男
                                    <input type="radio" name="sex" class="tpl-form-input" {% if user.sex == "女" %} checked {% endif %}  value="女">女
                                    
                                </div>
                            </div>

                            <div class="am-form-group">
                                <label for="user-weibo" class="am-u-sm-3 am-form-label">头像 </label>
                                <div class="am-u-sm-9">
                                    <div class="am-form-group am-form-file">
                                        <div class="tpl-form-file-img">
                                            <img src="{{ user.pic }}" width="150" alt="">
                                        </div>
                                        <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                        <i class="am-icon-cloud-upload"></i> 添加头像</button>
                                        <input id="doc-form-file" value="{{ user.pic }}" type="file" name="pic" multiple="">
                                    </div>

                                </div>
                            </div>

                            

                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock con %}
