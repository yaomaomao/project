{% extends "myadmin/public/base.html"  %}

{% block title %}
<title>商品编辑</title>
{% endblock title %}

{% block header %}
<div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
        <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span> 商品编辑 <small>Amaze UI</small></div>
     </div>
    <div class="am-u-lg-3 tpl-index-settings-button">
        <button type="button" class="page-header-button"><span class="am-icon-paint-brush"></span> 设置</button>
    </div>
</div>
{% endblock header %}

{% block con %}
<div class="row-content am-cf">


        <div class="row">

            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">商品编辑</div>
                        <div class="widget-function am-fr">
                            <a href="javascript:;" class="am-icon-cog"></a>
                        </div>
                    </div>
                    <div class="widget-body am-fr">

                        <form action="{% url 'myadmin_goods_edit' %}?gid={{ goods.id }}" method="POST" enctype="multipart/form-data" class="am-form tpl-form-line-form">
                            {% csrf_token %}
                            
                            <div class="am-form-group">
                                <label for="user-name"  class="am-u-sm-3 am-form-label">商品名 </label>
                                <div class="am-u-sm-9">
                                    <input type="text" value="{{ goods.goods }}" name="goods" class="tpl-form-input"  placeholder="请输入用户名">
                                    
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="user-name"  class="am-u-sm-3 am-form-label">商品所属分类 </label>
                                <div class="am-u-sm-9">
                                    <input disabled type="text" value="{{ goods.typeid.name }}" name="typeid" class="tpl-form-input"  placeholder="请输入用户名">
                                    
                                </div>
                            </div>
                               
                            <div class="am-form-group">
                                <label for="user-name"  class="am-u-sm-3 am-form-label">商品描述 </label>
                                <div class="am-u-sm-9">
                                    <input type="text"  value="{{ goods.descr }}"  name="descr" class="tpl-form-input"  placeholder="商品描述">
                                    
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="user-name"  class="am-u-sm-3 am-form-label">单价 </label>
                                <div class="am-u-sm-9">
                                    <input type="text" value="{{ goods.price }}"  name="price" class="tpl-form-input"  placeholder="请输入单价">
                                    
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="user-name"  class="am-u-sm-3 am-form-label">库存 </label>
                                <div class="am-u-sm-9">
                                    <input type="number" value="{{ goods.store }}"  name="store" class="tpl-form-input"  >
                                    
                                </div>
                            </div>
                          
                            <div class="am-form-group">
                                <label for="user-weibo" class="am-u-sm-3 am-form-label">图片 </label>
                                <div class="am-u-sm-9">
                                    <div class="am-form-group am-form-file">
                                        <div class="tpl-form-file-img">
                                            <img src="{{ goods.pics }}" width="150" alt="">
                                        </div>
                                        <button type="button" class="am-btn am-btn-danger am-btn-sm">
                                        <i class="am-icon-cloud-upload"></i> 添加图片</button>
                                        <input id="doc-form-file" value="{{ goods.pics }}" type="file" name="pics" multiple="">
                                    </div>

                                </div>
                            </div>
                            

                            <div class="am-form-group">
                                <label for="user-name" class="am-u-sm-3 am-form-label">
                                    商品详情
                                </label>
                                <div class="am-u-sm-9">
                                    <link rel="stylesheet" type="text/css" href="/ueditor/UE/third-party/SyntaxHighlighter/shCoreDefault.css">
                                    <script type="text/javascript" src="/ueditor/UE/third-party/SyntaxHighlighter/shCore.js"></script>
                                    <script type="text/javascript" src="/ueditor/UE/ueditor.config.js"></script>
                                    <script type="text/javascript" src="/ueditor/UE/ueditor.all.min.js"></script>
                                    <script type="text/javascript" src="/ueditor/UE/lang/zh-cn/zh-cn.js"></script>
        
        
                                    <script style="color:red" id="editor" name="info" type="text/plain" style="height:500px;">
                                        {{ goods.info|safe  }}
                                    </script>
                                
        
        
                                    <script type="text/javascript">
                                        var ue = UE.getEditor('editor');
                                        SyntaxHighlighter.all();
                                    </script>
                                </div>
                            </div>
                            

                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock con %}
