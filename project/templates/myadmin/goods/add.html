{% extends "myadmin/public/base.html"  %}

{% block title %}
<title>商品添加</title>
{% endblock title %}

{% block header %}
<div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
        <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span> 商品添加 <small>Amaze UI</small></div>
     </div>
    <div class="am-u-lg-3 tpl-index-settings-button">
        <button type="button" class="page-header-button"><span class="am-icon-paint-brush"></span> 设置</button>
    </div>
</div>
{% endblock header %}

{% block con %}
<link rel="stylesheet" type="text/css" href="/static/myadmin/css/bootstrap-fileinput.css">
<script type="text/javascript" src="/static/myadmin/js/bootstrap-fileinput.js"></script>
<div class="row-content am-cf">


        <div class="row">

            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">商品添加</div>
                        <div class="widget-function am-fr">
                            <a href="javascript:;" class="am-icon-cog"></a>
                        </div>
                    </div>
                    <div class="widget-body am-fr">

                        <form action="{% url 'myadmin_goods_add' %}" method="POST" enctype="multipart/form-data" class="am-form tpl-form-line-form">
                            {% csrf_token %}
                            <div class="am-form-group">
                                    <label for="user-name"  class="am-u-sm-3 am-form-label">所属分类 </label>
                                    <div class="am-u-sm-9">
                                       <select name="typeid" data-am-selected="{btnSize: 'sm'}" style="display: none;">
                                           
                                            {% for type in typeslist %}
                                                {% if type.pid == 0 %}
                                                <option disabled value="{{ type.id }}" >{{ type.name }}</option>
                                                {% else  %}
                                                <option value="{{ type.id }}" >{{ type.name }}</option>
                                                {% endif %}
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            <div class="am-form-group">
                                <label for="user-name"  class="am-u-sm-3 am-form-label">商品名 </label>
                                <div class="am-u-sm-9">
                                    <input type="text" name="goods" class="tpl-form-input"  placeholder="请输入商品名">
                                    
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="user-name"  class="am-u-sm-3 am-form-label">商品描述 </label>
                                <div class="am-u-sm-9">
                                    <input type="text" name="descr" class="tpl-form-input"  placeholder="商品描述">
                                    
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="user-name"  class="am-u-sm-3 am-form-label">单价 </label>
                                <div class="am-u-sm-9">
                                    <input type="text" name="price" class="tpl-form-input"  placeholder="请输入单价">
                                    
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="user-name" class="am-u-sm-3 am-form-label">
                                    商品库存数量
                                </label>
                                <div class="am-u-sm-9">
                                    <input type="number" name="store" required class="tpl-form-input" >
                                </div>
                            </div>
        
        
                            <div class="am-form-group">
                                <label for="user-weibo" class="am-u-sm-3 am-form-label">上传商品图片 </label>
                                <div class="am-u-sm-9 fileinput fileinput-new" data-provides="fileinput"  id="exampleInputUpload">
                                    <div class="tpl-form-file-img fileinput-new thumbnail" >
                                        <img id='picImg'  src="{{ uinfo.pic }}" width="150" />
                                    </div>
                                    <div class="fileinput-preview fileinput-exists thumbnail" style="max-width: 200px; max-height: 150px;"></div>
                                    <div>
                                        <span class="btn btn-primary btn-file">
                                            <span class="fileinput-new am-btn am-btn-danger am-btn-sm">选择文件</span>
                                            <span class="fileinput-exists am-btn am-btn-danger am-btn-sm">换一张</span>
                                            <input type="file" name="pics" id="picID" accept="image/gif,image/jpeg,image/x-png"/>
                                        </span>
                                        <a href="javascript:;" class=" fileinput-exists am-btn am-btn-danger am-btn-sm" data-dismiss="fileinput">移除</a>
                                    </div>
                                </div>
                            </div>

                         

                            

                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock con %}
