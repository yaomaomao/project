{% extends "myadmin/public/base.html"  %}

{% block title %}
<title>分类编辑</title>
{% endblock title %}

{% block header %}
<div class="row">
    <div class="am-u-sm-12 am-u-md-12 am-u-lg-9">
        <div class="page-header-heading"><span class="am-icon-home page-header-heading-icon"></span> 分类编辑 <small>Amaze UI</small></div>
     </div>
    <div class="am-u-lg-3 tpl-index-settings-button">
        <button type="button" class="page-header-button"><span class="am-icon-paint-brush"></span> 设置</button>
    </div>
</div>
{% endblock header %}

{% block con %}
<div class="row-content am-cf">


        <div class="row">

            <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                <div class="widget am-cf">
                    <div class="widget-head am-cf">
                        <div class="widget-title am-fl">分类编辑</div>
                        <div class="widget-function am-fr">
                            <a href="javascript:;" class="am-icon-cog"></a>
                        </div>
                    </div>
                    <div class="widget-body am-fr">

                        <form action="{% url 'myadmin_types_edit' %}?uid={{ type.id }}" method="POST" enctype="multipart/form-data" class="am-form tpl-form-line-form">
                            {% csrf_token %}
                            
                            <div class="am-form-group">
                                <label for="user-name"  class="am-u-sm-3 am-form-label">所属分类 </label>
                                <div class="am-u-sm-9">
                                    
                                    <label>{{ type.pname }}</label>
                                </div>
                            </div>
                            <div class="am-form-group">
                                <label for="user-name"  class="am-u-sm-3 am-form-label">分类名 </label>
                                <div class="am-u-sm-9">
                                    <input type="text" value="{{ type.name }}" name="name" class="tpl-form-input"  placeholder="请输入用户名">
                                    
                                </div>
                            </div>
                           

                            <div class="am-form-group">
                                <div class="am-u-sm-9 am-u-sm-push-3">
                                    <button class="am-btn am-btn-primary tpl-btn-bg-color-success ">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock con %}
